        if (this.onscroll) {
            this.loop();
            this.container.htmlElement.classList.remove(this.animation);

        } else {
            this.addInteractions();

            if (this.autoTime) {
                this.startAuto();
            }
        }
    }

    this.startAuto = function () {
        this.startAuto = setTimeout(function () {

            setTimeout(function () {
                this.container.htmlElement.classList.remove(this.animation);
            }.bind(this), this.autoTime * 1000 - 100)

            this.autoInterval = setInterval(function () {
                this.autoNext();
            }.bind(this), this.autoTime * 1000)

        }.bind(this), this.startAutoTime * 1000)
    }

    this.setupContainerPosition = function () {
        this.rotator = this.container.htmlElement.childNodes[0].childNodes[0];
        this.rotator.style.transformStyle = 'preserve-3d';
        this.rotator.style.transition = 'transform ' + this.speed + 's';
        this.container.htmlElement.childNodes[0].style.perspective = this.perspective + 'px';

        this.container.htmlElement.classList.add(this.animation);

        this.containerWidth = this.container.htmlElement.offsetWidth;
        this.containerLeft = this.container.htmlElement.offsetLeft;

        this.trueElementLeft = this.slides[0].eos[this.slides[0].eos.length - 1].element.htmlElement.offsetLeft + this.slides[0].htmlElement.offsetLeft;
        this.trueElementWidth = this.slides[0].eos[this.slides[0].eos.length - 1].element.htmlElement.offsetWidth;

        this.outlineOffset = this.containerLeft + this.trueElementLeft;
        if (this.containerWidth > this.trueElementWidth) {
            this.rotator.style.width = bnt.px(this.trueElementWidth);
            this.container.htmlElement.style.left = bnt.px(this.outlineOffset);
            this.containerWidth = this.container.htmlElement.offsetWidth;
        }

        this.containerHeight = this.container.htmlElement.offsetHeight;
        this.containerTop = this.container.htmlElement.offsetTop;

        this.trueElementTop = this.slides[0].eos[this.slides[0].eos.length - 1].element.htmlElement.offsetTop + this.slides[0].htmlElement.offsetTop;
        this.trueElementHeight = this.slides[0].eos[this.slides[0].eos.length - 1].element.htmlElement.offsetHeight;

        this.outlineOffset = this.containerTop + this.trueElementTop;
        if (this.containerHeight > this.trueElementHeight) {
            this.rotator.style.height = bnt.px(this.trueElementHeight);
            this.container.htmlElement.style.top = bnt.px(this.outlineOffset);
            this.containerHeight = this.container.htmlElement.offsetHeight;
        }
    }


    this.setupSlidesPosition = function () {
        this.slides.forEach(function (el, idx) {

            el.htmlElement.style.backfaceVisibility = 'hidden';

            el.eos.forEach(function (slideElement, slideElement_idx) {
                let elementId = slideElement.element.elementId.toLowerCase()
                if (elementId.indexOf("item") != -1)
                    slideElement.element.htmlElement.style.transform = "translateZ(30px)";
                else
                    slideElement.element.htmlElement.style.transform = "translateZ(1px)";
            })

            if (el.htmlElement.offsetWidth == this.trueElementWidth) {
                el.htmlElement.style.left = "0px";
            } else {
                if (el.eos[el.eos.length - 1].element.htmlElement.offsetLeft > 0) {
                    el.htmlElement.style.left = bnt.px(- el.eos[el.eos.length - 1].element.htmlElement.offsetLeft);
                    el.htmlElement.style.right = bnt.px(- el.eos[el.eos.length - 1].element.htmlElement.offsetLeft);
                } else {
                    el.htmlElement.style.left = "0px";
                }
            }

            if (el.htmlElement.offsetHeight == this.trueElementHeight) {
                el.htmlElement.style.top = "0px";
                el.htmlElement.style.bottom = "0px";
            } else {
                if (el.eos[el.eos.length - 1].element.htmlElement.offsetTop > 0) {
                    el.htmlElement.style.top = bnt.px(- el.eos[el.eos.length - 1].element.htmlElement.offsetTop);
                    el.htmlElement.style.bottom = bnt.px(- el.eos[el.eos.length - 1].element.htmlElement.offsetTop);
                } else {
                    el.htmlElement.style.top = "0px";
                    el.htmlElement.style.bottom = "0px";
                }
            }

            if (idx) {
                el.htmlElement.style.opacity = 0;
            }
        }.bind(this))
    }

    this.checkVideo = function () {
        for (var idx = 0; idx < this.container.eos.length; idx++) {
            var vids = this.slides[idx].deepGetEosByType(bnt.Video);
            if (vids[0]) {
                this.videoEl = vids[0].element;
                this.videoidx = idx;
                if (idx == 0) this.vidPlaying = true;
                else this.videoEl.pause();
                break;
            }
        }
    };

    this.handleDown = function (event) {
        if (this.spam) return;
        if (this.slides.length <= 1) return;
        this.rotator.style.transition = '';
        this.container.htmlElement.classList.remove(this.animation);
        this.prevented = 0;
        this.interactionsStarted = true;
        // bntTracking.trackEvent("#User Interaction started", null);
        this.xy0 = toXY(event);
        if (this.vidPlaying) { this.videoEl.pause(); }
    }

    this.handleMove = function (event) {
        if (!this.interactionsStarted) return;
        this.xy = toXY(event);
        this.dxy = { x: this.xy.x - this.xy0.x, y: this.xy.y - this.xy0.y };

        if (this.prevented === 0) {
            if (Math.abs(this.dxy.y) - Math.abs(this.dxy.x) > 5 && Math.abs(this.dxy.y) + Math.abs(this.dxy.x) > 15) {  // moved mouse more than 15px + check which direction
                this.prevented = false;
            } else if (Math.abs(this.dxy.x) + Math.abs(this.dxy.y) > 15) {
                this.prevented = true;
            }
        }

        if (!this.prevented) return;
        this.preventedFlag = true;
        event.preventDefault();

        if (!this.firstInteraction) {
            clearTimeout(this.startAuto);
            clearInterval(this.autoInterval);

            this.firstInteraction = true;
            if (this.previewImg) this.previewImg.hide();
            bntTracking.trackEvent("#First User Interaction", null);
        }

        this.percent = this.dxy.x / this.containerWidth;

        let next;

        if (this.percent > 0) {
            next = this.mod(this.activeIndex - 1, this.slides.length)
        }
        else {
            next = this.mod(this.activeIndex + 1, this.slides.length)
        }

        if (next != this.nextIndex) {

            if (this.nextIndex != null) {
                this.slides[this.nextIndex].htmlElement.style.opacity = 0;
            }
            this.nextIndex = next;
            this.slides[this.nextIndex].htmlElement.style.opacity = 1;
            if (this.pairity) this.slides[this.nextIndex].htmlElement.style.transform = this.rotateAxis + '(180deg) translateZ(3px)';
            else this.slides[this.nextIndex].htmlElement.style.transform = this.rotateAxis + '(0deg) translateZ(3px)';
        }
        this.rotator.style.transform = this.rotateAxis + '(' + (this.lastRotation + this.percent * 180) + 'deg)';
    }

    this.handleUp = function () {
        if (!this.interactionsStarted) return;
        if (!this.preventedFlag) {
            this.rotator.style.transition = 'transform .8s';
            return;
        }
        // bntTracking.trackEvent("#User Interaction ended", null);
        this.preventedFlag = false;
        this.interactionsStarted = false;
        this.checkForChange();
    }

    this.checkForChange = function () {
        this.rotator.style.transition = 'transform .8s';
        this.lastRotation = this.lastRotation + Math.round(this.percent) * 180;
        this.rotator.style.transform = this.rotateAxis + '(' + this.lastRotation + 'deg)';

        if (Math.abs(this.percent) > 0.5) {
            this.slides[this.activeIndex].htmlElement.style.opacity = 0;
            this.slides[this.activeIndex].htmlElement.style.zIndex = '';
            this.activeIndex = this.nextIndex;
            this.slides[this.activeIndex].htmlElement.style.zIndex = '99';

            this.trackSlidesOnce();

            this.nextIndex = null;
            this.pairity = !this.pairity;

        }

        //if current slide contains video, play it
        if (this.activeIndex == this.videoidx) {
            this.videoEl.play();
            this.vidPlaying = true;
        }
        // if there is a potential video on a different slide, (would have been paused in handleDown), mark it as not playing
        else if (this.activeIndex != this.videoidx) {
            //has already been paused if it exists
            this.vidPlaying = false;


            // flag spam to prevent interaction for 500ms & add flip animation
            this.spam = true;
            setTimeout(function () {
                this.spam = false;
                this.container.htmlElement.classList.add(this.animation);
            }.bind(this), 500)
        }
    }



    this.addInteractions = function () {
        this.events = pointerEvents();

        this.container.htmlElement.addEventListener(this.events.click, function () {
            this.interactionsStarted = false;
        }.bind(this));
        this.container.htmlElement.addEventListener(this.events.down, this.handleDown.bind(this), { capture: true });      // down
        this.container.htmlElement.addEventListener(this.events.up, this.handleUp.bind(this), true);                       // up
        this.container.htmlElement.addEventListener(this.events.move, this.handleMove.bind(this));                         // move        
        this.container.htmlElement.addEventListener(this.events.cancel, this.handleUp.bind(this));                         // cancel
    }

    this.updatePercent = function () {
        bnt.TeadsPlayerAddons.apiProxy.addObserver(function (api) {
            if (api) {
                api.getSlotBounds().map(function (slotBounds) {
                    topWindowHeight = slotBounds.viewportHeight;
                    playerTop = slotBounds.top;
                    this.percent = 1 - playerTop / (topWindowHeight - window.innerHeight);
                    this.percent = this.percent > 1 ? 1 : (this.percent < 0 ? 0 : this.percent);
                }.bind(this));
            }
        }.bind(this))
    }


    this.trackSlidesOnce = function () {

        if (this.trackedSlides.indexOf(this.activeIndex) < 0) {
            bntTracking.trackEvent("#Slide " + (this.activeIndex + 1) + ': in view', null);
            this.trackedSlides.push(this.activeIndex);
        }
    }

    this.loop = function () {
        this.spinLoop = bnt.requestAnimFrame(this.loop.bind(this));
        if (this.spam) return;

        this.updatePercent();
        this.updateToSlide = Math.floor(this.percent / (1 / (this.slides.length)));
        if (this.updateToSlide >= this.slides.length) this.updateToSlide = this.slides.length - 1;

        if (this.activeIndex === this.updateToSlide)
            return;

        this.rotateSlides();

    };

    this.stopLoop = function () {
        bnt.cancelAnimFrame(this.spinLoop);
    }

    this.rotateSlides = function () {
        this.spam = true;

        let oldIndex = this.activeIndex;

        this.nextIndex = this.updateToSlide;

        if (this.pairity) this.slides[this.nextIndex].htmlElement.style.transform = this.rotateAxis + '(180deg) translateZ(3px)';
        else this.slides[this.nextIndex].htmlElement.style.transform = this.rotateAxis + '(0deg) translateZ(3px)';

        if (this.activeIndex > this.nextIndex) this.lastRotation = this.lastRotation + 180;
        else this.lastRotation = this.lastRotation - 180;
        this.rotator.style.transform = this.rotateAxis + '(' + this.lastRotation + 'deg)';

        this.slides[this.nextIndex].htmlElement.style.opacity = 1;
        this.slides[this.activeIndex].htmlElement.style.zIndex = '';
        this.slides[this.nextIndex].htmlElement.style.zIndex = '99';

        this.handleTransitionEnd(oldIndex);
    }


    this.handleTransitionEnd = function (oldIndex) {
        this.transitionEndHandler = function (e) {

            if (e.propertyName.toLowerCase() != "transform")
                return;

            this.slides[oldIndex].htmlElement.style.opacity = 0;
            this.activeIndex = this.nextIndex;

            this.trackSlidesOnce();

            this.nextIndex = null;
            this.pairity = !this.pairity;

            if (this.activeIndex == this.videoidx) {
                this.videoEl.play();
                this.vidPlaying = true;

                if (this.stayVideo) {
                    this.stopLoop();
                }
            } else {
                if (this.videoidx != null)
                    this.videoEl.pause();
                this.vidPlaying = false;
            }

            this.spam = false;

            this.rotator.removeEventListener('transitionend', this.transitionEndHandler)

        }.bind(this);

        this.rotator.addEventListener('transitionend', this.transitionEndHandler)
    }



    this.autoNext = function () {
        if (this.spam) return;
        this.updateToSlide = this.activeIndex + 1;
        if (this.updateToSlide >= this.slides.length) {
            clearInterval(this.autoInterval);
            this.container.htmlElement.classList.add(this.animation);
            return;
        };

        if (this.activeIndex === this.updateToSlide) return;

        this.rotateSlides();

    }

    this.mod = function (n, m) {
        return ((n % m) + m) % m;
    }
}

var carousel = new flipCarousel(config);

var is_mobile = /(android|iphone|ipad)/gi.test(navigator.userAgent);

function toXY(evt) {
    var s = scale.get();

    if (is_mobile) {
        return {
            x: evt.pageX = evt.touches[0].pageX * s,
            y: evt.pageY = evt.touches[0].pageY * s,
        }
    } else {
        return {
            x: evt.pageX * s,
            y: evt.pageY * s
        }
    }
}

function pointerEvents() {
    if (is_mobile) {
        return {
            down: "touchstart",
            up: "touchend",
            move: "touchmove",
            cancel: "touchcancel"
        }
    } else {
        return {
            down: "mousedown",
            up: "mouseup",
            move: "mousemove",
            cancel: "mouseleave"
        }
    }
}

var scale = new function () {
    var scale = 1;

    this.get = function () { return scale; };

    function calculateScale() {
        scale = creative.canvases[0].config.width / window.innerWidth;
    }

    calculateScale();

    window.addEventListener("resize", function () {
        calculateScale();
    });
};


/************************************************************
* ==> Check if Display viewable
************************************************************/
if (!creative.screens[0].deepGetEosByType(bnt.Video).length) {
    bnt.TeadsPlayerAddons.apiProxy.addObserver(function (api) {
        if (api) {
            api.getStudioData().map(function (data) {
                if (data) data.display = true; else data = { display: true };
                api.setStudioData(data).map(function () {
                    var state = bnt.get(bnt.State);
                    if (state) {
                        api.sendVideoMetadata({ width: state.canvas.config.width, height: state.canvas.config.height });
                    } else {
                        var fixStage = function (state) {
                            api.sendVideoMetadata({ width: state.canvas.config.width, height: state.canvas.config.height }); // force player to resize slot in case it got a different size from the vast tag
                            bnt.get(bnt.StateChangeDetector).stateUpdated.removeObserver(fixStage); // we do this only once -
                        };
                        bnt.get(bnt.StateChangeDetector).stateUpdated.addObserver(fixStage);
                    }
                });
            });
        }
        if (window.parent.adApi && window.parent.adApi.bntAd) {
            window.parent.adApi.bntAd.environment.videoSlot = null;
        }
        bnt.TeadsPlayerAddons.brandingModeOnVoidClick = false;
    });
}


//sound
/******************************************
 * Sound Icon config
 *****************************************/

var soundConfig = {
    left: '', //Position on X axis. Leave just the quotes for default
    top: '', //Position on Y axis. Leave just the quotes for default
    customIcon: '', //Name of the svg file goes between the quotes. Leave just the quotes if you don't wish to change sound color
    screensToHideSoundIcon: [Screen1], //Name of the screens the sound icon should not be displayed; Separate them with comma. Leave it empty for default
    videosToShowSoundIconOn: [MainVideo] //Name of the Video the sound icon should be displayed; Separate them with comma. Leave it empty for default
}

/******************************************
 * Sound Icon visibile calcs
 *****************************************/
function createVisibleCss() {
    var soundIconSize = 60;

    var cssObj = {} //right, left, top, bottom, transform, display, padding

    var scale = window.innerWidth / creative.canvases[0].config.width;

    var leftTrimLen = soundConfig.left.trim().length;
    var rightTrimLen = soundConfig.top.trim().length;

    if (leftTrimLen) {
        cssObj.right = `auto !important`
        cssObj.left = `${soundConfig.left * scale}px !important`

        cssObj.transform = `translateX(-50%) `
        cssObj['-webkit-transform'] = `translateX(-50%) `
    }

    if (rightTrimLen) {
        cssObj.bottom = `auto !important`;
        cssObj.top = `${soundConfig.top * scale}px !important`;

        if (cssObj.transform) cssObj.transform += `translateY(-50%)`;
        else cssObj.transform += `translateY(-50%)`;

        if (cssObj['-webkit-transform']) cssObj['-webkit-transform'] += `translateY(-50%)`;
        else cssObj['-webkit-transform'] += `translateY(-50%)`;
    }

    if (leftTrimLen || rightTrimLen) {
        cssObj.padding = `0px`

        cssObj.width = `${soundIconSize * scale}px !important`;
        cssObj.height = `${soundIconSize * scale}px !important`;

        cssObj.display = 'flex !important';
        cssObj['justify-content'] = 'center';
        cssObj['align-items'] = 'center';
    }

    var cssStr = 'div.teads-ui-component-soundbutton {\n';

    Object.keys(cssObj).forEach(function (key) {
        cssStr += key + ": " + cssObj[key] + ";\n"
    })

    cssStr += '}'

    return cssStr;
}

/******************************************
 * Sound Icon hidden calcs
 *****************************************/
function createHiddenCss() {
    return 'div.teads-ui-component-soundbutton {right: -2000px !important; }';
}

/******************************************
 * Sound Icon icon set
 *****************************************/
function createVisualCss() {
    if (soundConfig.customIcon.trim().length) {
        return `.icon-muteoff, .icon-muteon {background-image: url( ${bnt.LIBRARY[soundConfig.customIcon].link}) !important;}`
    } else return ''
}

/******************************************
 * Check Player Api and Update sound icon
 *****************************************/
bnt.TeadsPlayerAddons.apiProxy.addObserver(function (api) {
    if (api) {
        creative.screens.forEach(function (screen) {
            screen.onshow.addObserver(function () {
                if (soundConfig.screensToHideSoundIcon.indexOf(screen) != -1) {
                    bnt.TeadsPlayerAddons.callPlayerApiMethod('customizeUI', [createHiddenCss()])
                } else {
                    bnt.TeadsPlayerAddons.callPlayerApiMethod('customizeUI', [
                        createVisibleCss() + createVisualCss()
                    ]);
                }
            })
        })

        if (soundConfig.videosToShowSoundIconOn.length) {

            soundConfig.videosToShowSoundIconOn.forEach(function (vid) {
                vid.onplay.addObserver(function () {
                    bnt.TeadsPlayerAddons.callPlayerApiMethod('customizeUI', [
                        createVisibleCss() + createVisualCss()
                    ]);
                })
                vid.onend.addObserver(function () {
                    bnt.TeadsPlayerAddons.callPlayerApiMethod('customizeUI', [createHiddenCss()])
                })
                vid.onpause.addObserver(function () {
                    bnt.TeadsPlayerAddons.callPlayerApiMethod('customizeUI', [createHiddenCss()])
                })
            })
        }
    }
})

}
