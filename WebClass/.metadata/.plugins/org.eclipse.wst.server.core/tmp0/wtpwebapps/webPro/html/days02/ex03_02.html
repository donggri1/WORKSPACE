<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	html 페이지에서 콘텐츠를 분리하거나(단락)
	<p>
	int i = 10;
	System.out.println(i);
	int j = 20;
	System.out.println(j);
	</p>
	
	<!-- pre : 미리 서식이 지정된 텍스트, prefomatted text
			   공백, 줄바꿈이 유지됨
			   고정 너비 글꼴 표시. ( Courier )
	 -->
	<pre>
		<h3>고정너비글꼴</h3>
		int i = 10;
		System.out.println(i);
		int j = 20;
		System.out.println(j);
	</pre>
	 
	 
	<xmp>
		<h3>고정너비글꼴</h3>
		int i = 10;
		System.out.println(i);
		int j = 20;
		System.out.println(j);
	</xmp>
		
</body>
</html>
